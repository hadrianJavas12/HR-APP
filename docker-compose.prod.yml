# ============================================================
# HR Man-Hour Performance Monitoring System
# Docker Compose — Production (TrueNAS Scale)
# ============================================================
# Usage:
#   docker compose -f docker-compose.prod.yml --env-file .env.production up -d
# ============================================================

services:
  # ── PostgreSQL ───────────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: hr-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hr-network

  # ── Redis ────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: hr-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hr-network

  # ── Backend API ──────────────────────────────────
  backend:
    build:
      context: ./backend
      target: production
    container_name: hr-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      APP_URL: https://eleva.hadrianjg.web.id
      FRONTEND_URL: https://eleva.hadrianjg.web.id
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_POOL_MIN: 2
      DB_POOL_MAX: 10
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_EXPIRES_IN: 15m
      JWT_REFRESH_EXPIRES_IN: 7d
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      SMTP_FROM: ${SMTP_FROM}
      DEFAULT_DAILY_HOURS: 8
      DEFAULT_WEEKLY_CAPACITY: 40
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - hr-network

  # ── Frontend (Vue 3 + Nginx) ────────────────────
  frontend:
    build:
      context: ./frontend
      target: production
    container_name: hr-frontend
    restart: unless-stopped
    ports:
      - "8888:80"
    depends_on:
      - backend
    networks:
      - hr-network

volumes:
  pgdata:
    driver: local
  redis-data:
    driver: local

networks:
  hr-network:
    driver: bridge
