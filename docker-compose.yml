# ============================================================
# HR Man-Hour Performance Monitoring System
# Docker Compose for TrueNAS / Development / Production
# ============================================================
version: '3.8'

services:
  # ── PostgreSQL ───────────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: hr-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: hr_manhour
      POSTGRES_USER: hr_admin
      POSTGRES_PASSWORD: hr_secure_password_2026
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hr_admin -d hr_manhour"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hr-network

  # ── Redis ────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: hr-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hr-network

  # ── Backend API ──────────────────────────────────
  backend:
    build:
      context: ./backend
      target: development
    container_name: hr-backend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: hr_manhour
      DB_USER: hr_admin
      DB_PASSWORD: hr_secure_password_2026
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: change-me-to-a-random-64-char-string-in-production
      JWT_REFRESH_SECRET: change-me-to-another-random-64-char-string
      JWT_EXPIRES_IN: 15m
      JWT_REFRESH_EXPIRES_IN: 7d
      SMTP_HOST: mailhog
      SMTP_PORT: 1025
      FRONTEND_URL: http://localhost:8080
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - hr-network

  # ── Frontend (Vue 3) ────────────────────────────
  frontend:
    build:
      context: ./frontend
      target: production
    container_name: hr-frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - hr-network

  # ── MailHog (Dev email testing) ─────────────────
  mailhog:
    image: mailhog/mailhog:latest
    container_name: hr-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"   # SMTP
      - "8025:8025"   # Web UI
    networks:
      - hr-network

volumes:
  pgdata:
    driver: local
  redis-data:
    driver: local

networks:
  hr-network:
    driver: bridge
